<div class="container py-4">
  <h2 class="mb-4">Carrinho</h2>
  <ul class="list-group mb-3" *ngIf="cartService.getCart().length > 0; else emptyCart">
    <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let dish of cartService.getCart()">
      <span>{{ dish.name }}</span>
      <span>{{ dish.prices?.media || 0 }} €</span>
      <button class="btn btn-sm btn-danger" (click)="removeFromCart(dish)">Remover</button>
    </li>
  </ul>
  <ng-template #emptyCart>
    <div class="alert alert-info text-center">O carrinho está vazio.</div>
  </ng-template>
  <div *ngIf="cartService.getCart().length > 0" class="mt-3">
    <h5>Total: {{ cartService.getCartTotal() | number:'1.2-2' }} €</h5>
    <button class="btn btn-success mt-2" (click)="pay()">Pagar com cartão</button>
  </div>
</div>
