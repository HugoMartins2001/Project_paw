<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Available Restaurants</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const searchInput = document.querySelector('.search-bar input');
      const selects = document.querySelectorAll('.filters select');
      const tags = document.querySelectorAll('.tag');

      searchInput.addEventListener('input', filterRestaurants);
      selects.forEach(select => select.addEventListener('change', filterRestaurants));
      tags.forEach(tag => tag.addEventListener('click', () => {
        searchInput.value = tag.textContent;
        filterRestaurants();
      }));

      function filterRestaurants() {
        const search = searchInput.value.toLowerCase();
        const category = selects[0].value.toLowerCase();
        const rating = selects[1].value;
        const location = selects[2].value.toLowerCase();

        document.querySelectorAll('.restaurant-card').forEach(card => {
          const name = card.querySelector('.restaurant-name').textContent.toLowerCase();
          const type = card.querySelector('.restaurant-type').textContent.toLowerCase();
          const stars = card.querySelector('.rating').textContent.length;

          const matchSearch = name.includes(search) || type.includes(search);
          const matchCategory = category ? type.includes(category) : true;
          const matchRating = rating ? stars >= parseInt(rating) : true;
          const matchLocation = location ? name.includes(location) : true;

          if (matchSearch && matchCategory && matchRating && matchLocation) {
            card.style.display = '';
          } else {
            card.style.display = 'none';
          }
        });
      }
    });
  </script>
</head>
<body>
  <div class="header">
    <div class="search-bar">
      <input type="text" placeholder="Procurar restaurante...">
    </div>
    <div class="filters">
      <select>
        <option value="">Categoria</option>
        <option value="Pizza">Pizza</option>
        <option value="Asiático">Asiático</option>
        <option value="Vegetariano">Vegetariano</option>
      </select>
      <select>
        <option value="">Classificação</option>
        <option value="5">5 estrelas</option>
        <option value="4">4 estrelas</option>
      </select>
      <select>
        <option value="">Localização</option>
        <option value="Lisboa">Lisboa</option>
        <option value="Porto">Porto</option>
      </select>
    </div>
  </div>

  <div class="tags">
    <div class="tag">Pizza</div>
    <div class="tag">Asiático</div>
    <div class="tag">Rápido</div>
    <div class="tag">Vegetariano</div>
    <div class="tag">Tradicional</div>
  </div>

  <div class="restaurant-grid">
    <div class="restaurant-card">
      <img src="image.png" alt="Imagem restaurante">
      <div class="restaurant-info">
        <div class="restaurant-name">Sushi Zen Lisboa</div>
        <div class="restaurant-type">Japonês</div>
        <div class="rating">★★★★☆</div>
      </div>
    </div>
    <div class="restaurant-card">
      <img src="image.png" alt="Imagem restaurante">
      <div class="restaurant-info">
        <div class="restaurant-name">Pizza Mamma Porto</div>
        <div class="restaurant-type">Pizza Italiana</div>
        <div class="rating">★★★★★</div>
      </div>
    </div>
    <div class="restaurant-card">
      <img src="image.png" alt="Imagem restaurante">
      <div class="restaurant-info">
        <div class="restaurant-name">Green Garden Lisboa</div>
        <div class="restaurant-type">Vegetariano</div>
        <div class="rating">★★★★☆</div>
      </div>
    </div>
  </div>
</body>
</html>
