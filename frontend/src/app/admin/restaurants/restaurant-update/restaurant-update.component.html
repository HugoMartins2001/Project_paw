<form [formGroup]="restaurantForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data"
  class="container mt-4 p-4 rounded shadow bg-white">
  <h2 class="mb-4 text-center text-primary">Update Restaurant</h2>

  <div class="row mb-3">
    <div class="col-md-6">
      <label class="form-label">Name:</label>
      <input type="text" formControlName="name" class="form-control" />
    </div>
    <div class="col-md-6">
      <label class="form-label">Address:</label>
      <input type="text" formControlName="address" class="form-control" />
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-6">
      <label class="form-label">Phone:</label>
      <input type="text" formControlName="phone" class="form-control" />
    </div>
    <div class="col-md-6">
      <label class="form-label">Email:</label>
      <input type="email" formControlName="restaurantEmail" class="form-control" />
    </div>
  </div>

  <div class="mb-3">
    <label class="form-label">Restaurant Photo:</label>
    <input type="file" (change)="onFileChange($event)" class="form-control" />
  </div>

  <div class="row mb-3">
    <div class="col-md-6">
      <label class="form-label">Default Hours:</label>
      <div class="input-group mb-2">
        <span class="input-group-text">Start</span>
        <input type="time" [formControl]="defaultStartControl" class="form-control" />
        <span class="input-group-text">End</span>
        <input type="time" [formControl]="defaultEndControl" class="form-control" />
      </div>
    </div>
    <div class="col-md-6 d-flex align-items-end">
      <div class="form-check">
        <input type="checkbox" class="form-check-input" (change)="toggleCustomHours()" [checked]="showCustomHours"
          id="customHoursCheck" />
        <label class="form-check-label" for="customHoursCheck">
          Set custom hours for weekends
        </label>
      </div>
    </div>
  </div>

  <div *ngIf="showCustomHours" class="row mb-3">
    <div class="col-md-6">
      <fieldset class="border rounded p-3">
        <legend class="w-auto px-2">Saturday</legend>
        <div class="input-group mb-2">
          <span class="input-group-text">Start</span>
          <input type="time" [formControl]="saturdayStartControl" class="form-control" />
          <span class="input-group-text">End</span>
          <input type="time" [formControl]="saturdayEndControl" class="form-control" />
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" [formControl]="saturdayClosedControl" id="saturdayClosed" />
          <label class="form-check-label" for="saturdayClosed">Closed</label>
        </div>
      </fieldset>
    </div>
    <div class="col-md-6">
      <fieldset class="border rounded p-3">
        <legend class="w-auto px-2">Sunday</legend>
        <div class="input-group mb-2">
          <span class="input-group-text">Start</span>
          <input type="time" [formControl]="sundayStartControl" class="form-control" />
          <span class="input-group-text">End</span>
          <input type="time" [formControl]="sundayEndControl" class="form-control" />
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" [formControl]="sundayClosedControl" id="sundayClosed" />
          <label class="form-check-label" for="sundayClosed">Closed</label>
        </div>
      </fieldset>
    </div>
  </div>

  <div class="mb-3">
    <label class="form-label">Payment Methods:</label>
    <div class="row">
      <div class="col-auto" *ngFor="let method of ['Cash', 'Credit Card', 'Debit Card', 'Mobile Payment']">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" [value]="method" [checked]="paymentMethods.includes(method)"
            (change)="onPaymentMethodChange($event)" [id]="method" />
          <label class="form-check-label" [for]="method">{{ method }}</label>
        </div>
      </div>
    </div>
  </div>

  <div class="mb-3">
    <label class="form-label">Menus:</label>
    <div class="row">
      <div class="col-auto" *ngFor="let menu of menuOptions">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" [value]="menu._id"
            [checked]="restaurantForm.value.menus.includes(menu._id)"
            (change)="onMenuCheckboxChange($event, menu._id)"
            [id]="'menu-' + menu._id" />
          <label class="form-check-label" [for]="'menu-' + menu._id">{{ menu.name }}</label>
        </div>
      </div>
    </div>
  </div>

  <div class="d-grid">
    <button type="submit" class="btn btn-primary btn-lg">Update Restaurant</button>
  </div>
</form>
