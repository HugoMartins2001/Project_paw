<div class="container my-5">
  <h2 class="text-center mb-5 fw-bold text-dark">As minhas encomendas</h2>

  <!-- Sem encomendas -->
  <div *ngIf="orders && orders.length === 0" class="alert alert-info text-center">
    Não tem encomendas registadas.
  </div>

  <!-- Lista de encomendas -->
  <ul *ngIf="orders && orders.length > 0" class="list-unstyled">
    <li *ngFor="let order of orders" class="card shadow-sm mb-4 border-0">
      <div class="card-body">
        <!-- Título e data -->
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-3">
          <h5 class="card-title mb-2 mb-md-0 text-primary fw-semibold">
            Encomenda #{{ order._id }}
          </h5>
          <small class="text-muted">
            <i class="bi bi-calendar-event me-1"></i>
            {{ order.createdAt | date:'short' }}
          </small>
        </div>

        <p class="mb-3">
          <span class="badge bg-success bg-opacity-10 text-success px-3 py-2 rounded-pill">
            Estado: {{ order.status }}
          </span>
          <ng-container *ngIf="order.status === 'pending' || order.status === 'expedida' || order.status === 'entregue'">
            <select class="form-select d-inline w-auto ms-2"
                    (change)="updateStatus(order, $event)">
              <option value="" disabled selected>Alterar estado</option>
              <option value="expedida">Expedida</option>
              <option value="entregue">Entregue</option>
            </select>
          </ng-container>
        </p>

        <!-- Itens -->
        <ul class="list-group list-group-flush">
          <li *ngFor="let item of order.items" class="list-group-item d-flex justify-content-between align-items-center">
            <div>
              {{ item.name }}
              <span class="text-muted">(x{{ item.quantity }})</span>
            </div>
            <span class="fw-semibold text-dark">
              {{ item.price | currency:'EUR' }}
            </span>
          </li>
        </ul>
      </div>
    </li>
  </ul>
</div>
