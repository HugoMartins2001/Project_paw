<div class="wrapper">
  <div class="container main">
    <div class="row">
      <!-- Coluna da imagem -->
      <div class="col-md-6 side-image">
        <img
          src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExaXNzbDE1eHlscmV6NThqM2MycmtlMnJ4NHRjMmJveDEyZG1oM3l4aCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/bsfUpZfjw8pBr2QKUg/giphy.gif"
          alt="Side GIF">
      </div>
      <!-- Coluna do formulÃ¡rio -->
      <div class="col-md-6 right">
        <div class="input-box">
          <header>Reset Password</header>
          <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
            <div class="input-field">
              <input type="password" class="input" formControlName="password" placeholder="Enter your new password"
                required>
              <div *ngIf="resetForm.get('password')?.touched && resetForm.get('password')?.invalid" class="text-danger"
                style="font-size: 0.95em;">
                Password must be at least 4 characters.
              </div>
            </div>
            <div class="input-field">
              <button type="submit" class="submit" [disabled]="resetForm.invalid || loading">
                {{ loading ? 'Resetting...' : 'Reset Password' }}
              </button>
            </div>
          </form>
          <div class="signin">
            <span>Remembered your password? <a routerLink="/login">Login here</a></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
