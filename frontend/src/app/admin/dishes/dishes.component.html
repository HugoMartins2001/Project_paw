<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="fw-bold text-primary">Available dishes</h2>

  </div>
  <div class="mb-3" *ngIf="userRole === 'Manager' || userRole === 'Admin'">
    <a routerLink="/dishes/create" class="btn btn-success">Add Dish</a>
  </div>
  <div class="row g-2 mt-4">
    <div class="col-md-6 col-lg-4">
      <input [(ngModel)]="filterName" (input)="loadDishes()" placeholder="Nome do prato" class="form-control" />
    </div>
    <div class="col-md-6 col-lg-4">
      <select [(ngModel)]="filterCategory" (change)="loadDishes()" class="form-control">
        <option [ngValue]="''">Todas as categorias</option>
        <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
      </select>
    </div>
    <div class="col-md-6 col-lg-4">
      <select [(ngModel)]="filterAllergens" (change)="loadDishes()" class="form-control">
        <option [ngValue]="''">Todos os alergénios</option>
        <option *ngFor="let allergen of allergensList" [value]="allergen">{{ allergen }}</option>
      </select>
    </div>
    <div class="col-md-6 col-lg-4">
      <input [(ngModel)]="filterMinPrice" type="number" (input)="loadDishes()" placeholder="Preço mínimo"
        class="form-control" />
    </div>
    <div class="col-md-6 col-lg-4">
      <input [(ngModel)]="filterMaxPrice" type="number" (input)="loadDishes()" placeholder="Preço máximo"
        class="form-control" />
    </div>
  </div>
  <div class="row g-4" *ngIf="!isLoading && dishes.length > 0; else noDishes">
    <div class="col-md-6 col-lg-4" *ngFor="let dish of dishes">
      <div class="card h-100">
        <div class="card-body d-flex flex-column justify-content-between">
          <div>
            <div class="text-center mb-3 restaurant-img-container" *ngIf="dish.dishPic; else noImage">
              <img [src]="getDishImageUrl(dish.dishPic)" alt="Dish Image" class="restaurant-img" />
              <div class="overlay-text">{{ dish.name }}</div>
            </div>
            <ng-template #noImage>
              <div class="restaurant-img-container text-center mb-3"
                style="height:200px;display:flex;align-items:center;justify-content:center;background:#f4f7fc;">
                <span class="text-muted"><em>No image available for this dish.</em></span>
              </div>
            </ng-template>
            <h5 class="card-title">{{ dish.name }}</h5>
            <p class="mb-2 text-muted" *ngIf="dish.description">{{ dish.description }}</p>
            <p class="mb-1" *ngIf="dish.menu">
              <strong>Menu:</strong>
              <ng-container *ngIf="isObject(dish.menu); else menuString">
                {{ dish.menu.name }}
              </ng-container>
              <ng-template #menuString>
                {{ dish.menu }}
              </ng-template>
            </p>

            <p class="mb-1" *ngIf="dish.restaurant">
              <strong>Restaurante:</strong>
              <ng-container *ngIf="isObject(dish.restaurant); else restaurantString">
                {{ dish.restaurant.name }}
              </ng-container>
              <ng-template #restaurantString>
                {{ dish.restaurant }}
              </ng-template>
            </p>
          </div>
          <div class="d-flex justify-content-between align-items-center mt-3">
            <a *ngIf="userRole" [routerLink]="['/dish-details', dish._id]" class="btn btn-sm btn-outline-primary">View</a>
            <button *ngIf="!userRole" class="btn btn-sm btn-outline-secondary" disabled>Login para ver detalhes</button>
            <!-- Botão do carrinho para todos os utilizadores -->
            <button *ngIf="userRole === 'Client'" class="btn btn-sm btn-success ms-2" (click)="addToCart(dish)">
              Adicionar ao carrinho
            </button>
            <ng-container *ngIf="(userRole === 'Manager' && isDishManager(dish, userId)) || userRole === 'Admin'">
              <a [routerLink]="['/dishes/editDish', dish._id]" class="btn btn-sm btn-outline-warning ms-2">Edit</a>
              <button class="btn btn-sm btn-outline-danger ms-2" (click)="deleteDish(dish._id)">Delete</button>
              <button class="btn btn-sm" [ngClass]="dish.isVisible ? 'btn-outline-secondary' : 'btn-outline-success'"
                (click)="toggleVisibility(dish)">
                {{ dish.isVisible ? 'Hide' : 'Show' }}
              </button>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
  <ng-template #noDishes>
    <div class="alert alert-info text-center my-5">No dishes found.</div>
  </ng-template>
</div>
