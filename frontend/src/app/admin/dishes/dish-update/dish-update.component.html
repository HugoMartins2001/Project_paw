<div class="container py-4">
  <div class="card p-4 shadow-sm" style="max-width: 600px; margin: 0 auto;">
    <form [formGroup]="dishForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data" autocomplete="off">
      <h2 class="mb-4 text-center text-primary fw-bold">Editar Prato</h2>

      <div class="form-group mb-3">
        <label for="name" class="form-label fw-semibold">Nome</label>
        <input id="name" type="text" class="form-control" formControlName="name" required>
      </div>

      <div class="form-group mb-3">
        <label for="description" class="form-label fw-semibold">Descrição</label>
        <textarea id="description" class="form-control" formControlName="description" rows="2"></textarea>
      </div>

      <div class="form-group mb-3">
        <label for="category" class="form-label fw-semibold">Categoria</label>
        <div class="input-group">
          <select id="category" class="form-control" formControlName="category" required>
            <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
            <option value="Outra">Outra...</option>
          </select>
          <button type="button" class="btn btn-outline-primary btn-sm" (click)="showNewCategory = !showNewCategory">
            <i class="bi bi-plus-circle"></i> Nova Categoria
          </button>
        </div>
        <div *ngIf="isOtherCategory || showNewCategory" class="input-group mt-2">
          <input type="text" class="form-control" placeholder="Nova categoria" formControlName="newCategory">
          <button type="button" class="btn btn-success" (click)="addCategory()">Adicionar</button>
        </div>
      </div>

      <div class="form-group mb-3">
        <label class="form-label fw-semibold">Preços (€)</label>
        <div class="row g-2">
          <div class="col">
            <input type="number" class="form-control" placeholder="Pequena" formControlName="precoPequena">
          </div>
          <div class="col">
            <input type="number" class="form-control" placeholder="Média" formControlName="precoMedia">
          </div>
          <div class="col">
            <input type="number" class="form-control" placeholder="Grande" formControlName="precoGrande">
          </div>
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="ingredients" class="form-label fw-semibold">Ingredientes (separados por vírgula)</label>
        <input id="ingredients" type="text" class="form-control" formControlName="ingredients">
      </div>

      <div class="form-group mb-3">
        <label class="form-label fw-semibold">Nutrição</label>
        <div class="row g-2">
          <div class="col">
            <input type="number" class="form-control" placeholder="Calorias" formControlName="calories">
          </div>
          <div class="col">
            <input type="number" class="form-control" placeholder="Gordura" formControlName="fat">
          </div>
          <div class="col">
            <input type="number" class="form-control" placeholder="Proteína" formControlName="protein">
          </div>
          <div class="col">
            <input type="number" class="form-control" placeholder="Hidratos" formControlName="carbs">
          </div>
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="nutriScore" class="form-label fw-semibold">NutriScore</label>
        <div class="input-group">
          <select id="nutriScore" class="form-control" formControlName="nutriScore" required>
            <option *ngFor="let score of nutriScores" [value]="score">{{ score }}</option>
            <option value="Outro">Outro...</option>
          </select>
          <button type="button" class="btn btn-outline-primary btn-sm" (click)="showNewNutriScore = !showNewNutriScore">
            <i class="bi bi-plus-circle"></i> Novo NutriScore
          </button>
        </div>
        <div *ngIf="isOtherNutriScore || showNewNutriScore" class="input-group mt-2">
          <input type="text" class="form-control" placeholder="Novo NutriScore" formControlName="newNutriScore">
          <button type="button" class="btn btn-success" (click)="addNutriScore()">Adicionar</button>
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="allergens" class="form-label fw-semibold">Alergénios (separados por vírgula)</label>
        <input id="allergens" type="text" class="form-control" formControlName="allergens">
      </div>

      <div class="form-group mb-3">
        <label for="dishPic" class="form-label fw-semibold">Foto do Prato</label>
        <input type="file" id="dishPic" (change)="onFileChange($event)" accept="image/*" class="form-control" />
        <div *ngIf="currentPic" class="mt-2">
          <img [src]="getDishImageUrl(currentPic)" alt="Prato atual" style="max-width: 120px; max-height: 120px;"
            class="rounded shadow-sm border">
          <div class="text-muted" style="font-size:0.9em;">Imagem atual</div>
        </div>
      </div>
      
      <div class="form-group mb-3">
        <button type="submit" class="btn btn-primary w-100 fw-bold" [disabled]="dishForm.invalid">
          Guardar Alterações
        </button>
      </div>
    </form>
    <div class="form-group mt-2">
      <a routerLink="/dishes" class="btn btn-secondary w-100">Voltar aos Pratos</a>
    </div>
  </div>
</div>
