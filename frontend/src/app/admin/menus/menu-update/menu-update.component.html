<div class="container py-4">
  <div class="card p-4 shadow-sm">
    <form [formGroup]="menuForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data" autocomplete="off">
      <h2 class="mb-4 text-center text-primary fw-bold">Edit Menu</h2>

      <div class="form-group mb-4">
        <label for="name" class="form-label fw-semibold">Menu Name</label>
        <input id="name" type="text" class="form-control" formControlName="name" placeholder="Menu name" required>
      </div>

      <div class="form-group mb-4">
        <label class="form-label fw-semibold">Dishes</label>
        <ng-container *ngIf="dishOptions.length > 0; else noDishes">
          <select class="form-control" formControlName="dishes" multiple>
            <option *ngFor="let dish of dishOptions" [value]="dish._id">{{ dish.name }}</option>
          </select>
        </ng-container>
        <ng-template #noDishes>
          <div class="alert alert-warning">No dishes available. <a routerLink="/dishes/create">Create dish</a></div>
        </ng-template>
      </div>

      <div class="form-group mb-4">
        <label for="menuPic" class="form-label fw-semibold">Menu Photo</label>
        <input type="file" id="menuPic" (change)="onFileChange($event)" accept="image/*" class="form-control" />
        <div *ngIf="currentPic" class="mt-2">
          <img [src]="'/uploads/' + currentPic" alt="Current menu" style="max-width: 120px; max-height: 120px;" class="rounded shadow-sm border">
          <div class="text-muted" style="font-size:0.9em;">Current image</div>
        </div>
      </div>

      <div class="form-group mb-3">
        <button type="submit" class="btn btn-primary w-100 fw-bold" [disabled]="menuForm.invalid">
          Save Changes
        </button>
      </div>
    </form>
    <div class="form-group mt-2">
      <a routerLink="/menus" class="btn btn-secondary w-100">Back to Menus</a>
    </div>
  </div>
</div>
