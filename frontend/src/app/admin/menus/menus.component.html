<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="mb-4">Available Menus</h1>
  </div>

  <div class="mb-3" *ngIf="userRole === 'Manager' || userRole === 'Admin'">
    <a [routerLink]="['/menus/create']" class="btn btn-success">
      <span class="material-icons" style="vertical-align: middle;"></span>
      Create Menu
    </a>
  </div>

  <div class="row mb-3">
    <div class="col-md-3">
      <input [(ngModel)]="filterName" (input)="loadMenus()" placeholder="Menu name" class="form-control">
    </div>
    <div class="col-md-3">
      <input [(ngModel)]="filterMinPrice" (input)="loadMenus()" type="number" placeholder="Minimum price"
        class="form-control">
    </div>
    <div class="col-md-3">
      <input [(ngModel)]="filterMaxPrice" (input)="loadMenus()" type="number" placeholder="Maximum price"
        class="form-control">
    </div>
  </div>

  <div *ngIf="isLoading" class="alert alert-info text-center">Loading...</div>
  <div *ngIf="!isLoading && menus.length === 0"
    class="d-flex flex-column align-items-center justify-content-center py-5">
    <i class="bi bi-card-list text-secondary mb-3" style="font-size: 3rem;"></i>
    <h4 class="mb-2 text-secondary fw-semibold">There are no menus registered yet.</h4>
    <p class="text-muted">As soon as a menu is created, it will appear here for management.</p>
    <a routerLink="/menus/create" class="btn btn-success mt-3" *ngIf="userRole === 'Manager' || userRole === 'Admin'">
      <i class="bi bi-plus-circle me-2"></i>Add menu
    </a>
  </div>

  <div class="row g-4" *ngIf="!isLoading && menus.length > 0">
    <div class="col-md-6 col-lg-4" *ngFor="let menu of menus">
      <div class="card h-100">
        <div class="card-body d-flex flex-column justify-content-between">
          <div>
            <div class="text-center mb-3 restaurant-img-container" *ngIf="menu.menuPic; else noImage">
              <img *ngIf="menu.menuPic" [src]="getMenuImageUrl(menu.menuPic)" alt="Foto do Menu" class="restaurant-img">
            </div>
            <ng-template #noImage>
              <div class="restaurant-img-container text-center mb-3"
                style="height:200px;display:flex;align-items:center;justify-content:center;background:#f4f7fc;">
                <span class="text-muted"><em>No image available for this menu.</em></span>
              </div>
            </ng-template>
            <h5 class="card-title">Name: {{ menu.name }}</h5>
            <p class="mb-2"><strong>Dishes:</strong></p>
            <ul class="list-group mb-2" *ngIf="menu.dishes && menu.dishes.length > 0; else noDishes">
              <li class="list-group-item py-1 px-2" *ngFor="let dish of menu.dishes">
                - Name: {{ dish.name }}
              </li>
            </ul>
            <ng-template #noDishes>
              <div class="d-flex flex-column align-items-center justify-content-center py-3">
                <i class="bi bi-egg-fried text-secondary mb-2" style="font-size: 2rem;"></i>
                <span class="text-muted">No dishes associated with this menu.</span>
              </div>
            </ng-template>
          </div>
          <div class="d-flex justify-content-between align-items-center mt-3">
            <a *ngIf="userRole" [routerLink]="['/menu-details', menu._id]"
               class="btn btn-sm btn-primary rounded-pill d-flex align-items-center gap-1 shadow-sm">
              <i class="bi bi-eye"></i> View
            </a>
            <button *ngIf="!userRole" class="btn btn-sm btn-outline-secondary" disabled>
              Login to view details
            </button>
            <ng-container *ngIf="(userRole === 'Manager' && isMenuManager(menu, userId)) || userRole === 'Admin'">
              <a [routerLink]="['/menus/editMenu', menu._id]"
                 class="btn btn-sm btn-warning rounded-pill ms-2 d-flex align-items-center gap-1 shadow-sm">
                <i class="bi bi-pencil-square"></i> Edit
              </a>
              <button class="btn btn-sm btn-danger rounded-pill ms-2 d-flex align-items-center gap-1 shadow-sm"
                      (click)="deleteMenu(menu._id)">
                <i class="bi bi-trash"></i> Delete
              </button>
              <button class="btn btn-sm rounded-pill ms-2 d-flex align-items-center gap-1 shadow-sm"
                      [ngClass]="menu.isVisible ? 'btn-secondary' : 'btn-success'"
                      (click)="toggleVisibility(menu)">
                <i class="bi" [ngClass]="menu.isVisible ? 'bi-eye-slash' : 'bi-eye'"></i>
                {{ menu.isVisible ? 'Hide' : 'Show' }}
              </button>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Exemplo de paginação -->
<nav *ngIf="totalPages > 1" class="mt-4 d-flex justify-content-center">
  <ul class="pagination">
    <li class="page-item" [class.disabled]="currentPage === 1">
      <button class="page-link" (click)="changePage(currentPage - 1)" [disabled]="currentPage === 1">Previous</button>
    </li>
    <li class="page-item"
        *ngFor="let page of [].constructor(totalPages); let i = index"
        [class.active]="currentPage === (i+1)">
      <button class="page-link" (click)="changePage(i+1)">{{ i+1 }}</button>
    </li>
    <li class="page-item" [class.disabled]="currentPage === totalPages">
      <button class="page-link" (click)="changePage(currentPage + 1)" [disabled]="currentPage === totalPages">Next</button>
    </li>
  </ul>
</nav>
</div>
