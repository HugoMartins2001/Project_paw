<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-7">
      <h2 class="mb-4 fw-bold">Contacta-nos</h2>
      <p class="mb-4 text-muted">
        Tem dúvidas, sugestões ou precisa de ajuda? Preencha o formulário ou use os contactos abaixo.
      </p>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Nome</label>
          <input type="text" class="form-control" id="name" placeholder="O seu nome" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="O seu email" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Mensagem</label>
          <textarea class="form-control" id="message" rows="4" placeholder="A sua mensagem" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
      <hr class="my-4">
      <div>
        <h5 class="fw-bold">Outros contactos</h5>
        <p class="mb-1"><i class="bi bi-envelope"></i> OrdEat2025&#64;gmail.com</p>
        <p class="mb-1"><i class="bi bi-telephone"></i> +351 912 345 678</p>
        <div>
          <a href="#" class="text-primary me-2"><i class="bi bi-facebook fs-5"></i></a>
          <a href="#" class="text-primary me-2"><i class="bi bi-instagram fs-5"></i></a>
          <a href="#" class="text-primary"><i class="bi bi-twitter fs-5"></i></a>
        </div>
      </div>
    </div>
  </div>
</div>
