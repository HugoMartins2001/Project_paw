<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="mb-4">Available dishes</h1>
    </div>

    <!-- Área de filtros agrupada -->
    <div class="bg-light rounded-3 p-3 mb-4 shadow-sm">
        <div class="row g-3 align-items-center">
            <!-- Filtros de categorias -->
            <div class="col-12 col-md-6">
                <div class="mb-2 fw-semibold text-secondary">Categorias:</div>
                <div class="d-flex flex-wrap gap-2">
                    <button
                        class="filter-btn"
                        [class.active]="!filterCategory"
                        (click)="filterCategory=''; loadDishes()">
                        All
                    </button>
                    <button
                        *ngFor="let cat of categories"
                        class="filter-btn"
                        [class.active]="filterCategory === cat"
                        (click)="filterCategory=cat; loadDishes()">
                        {{ cat }}
                    </button>
                </div>
            </div>
            <!-- Filtros de alergénios -->
            <div class="col-12 col-md-6">
                <div class="mb-2 fw-semibold text-secondary">Alergénios:</div>
                <div class="d-flex flex-wrap gap-2">
                    <button
                        class="filter-btn"
                        [class.active]="!filterAllergens"
                        (click)="filterAllergens=''; loadDishes()">
                        Todos os alergénios
                    </button>
                    <button
                        *ngFor="let allergen of allergensList"
                        class="filter-btn"
                        [class.active]="filterAllergens === allergen"
                        (click)="filterAllergens=allergen; loadDishes()">
                        {{ allergen }}
                    </button>
                </div>
            </div>
        </div>
        <!-- Inputs de pesquisa e preço -->
        <div class="row g-3 mt-2">
            <div class="col-md-4">
                <input [(ngModel)]="filterName" (input)="loadDishes()" placeholder="Nome do prato" class="form-control" />
            </div>
            <div class="col-md-4">
                <input [(ngModel)]="filterMinPrice" type="number" (input)="loadDishes()" placeholder="Preço mínimo"
                    class="form-control" />
            </div>
            <div class="col-md-4">
                <input [(ngModel)]="filterMaxPrice" type="number" (input)="loadDishes()" placeholder="Preço máximo"
                    class="form-control" />
            </div>
        </div>
    </div>

    <div class="row g-4" *ngIf="!isLoading && dishes.length > 0; else noDishes">
        <div class="col-md-6 col-lg-4" *ngFor="let dish of dishes">
            <div class="card restaurant-card h-100">
                <div class="card-body d-flex flex-column justify-content-between">
                    <div>
                        <div class="text-center mb-3 restaurant-img-container" *ngIf="dish.dishPic; else noImage">
                            <img [src]="getDishImageUrl(dish.dishPic)" alt="Dish Image" class="restaurant-img" />
                            <div class="overlay-text">{{ dish.name }}</div>
                        </div>
                        <ng-template #noImage>
                            <div class="restaurant-img-container text-center mb-3"
                                style="height:200px;display:flex;align-items:center;justify-content:center;background:#f4f7fc;">
                                <span class="text-muted"><em>No image available for this dish.</em></span>
                            </div>
                        </ng-template>
                        <h5 class="card-title">{{ dish.name }}</h5>
                        <p class="mb-2 text-muted" *ngIf="dish.description">{{ dish.description }}</p>
                        <p class="mb-1" *ngIf="dish.menu">
                            <strong>Menu:</strong>
                            <ng-container *ngIf="isObject(dish.menu); else menuString">
                                {{ dish.menu.name }}
                            </ng-container>
                            <ng-template #menuString>
                                {{ dish.menu }}
                            </ng-template>
                        </p>

                        <p class="mb-1" *ngIf="dish.restaurant">
                            <strong>Restaurante:</strong>
                            <ng-container *ngIf="isObject(dish.restaurant); else restaurantString">
                                {{ dish.restaurant.name }}
                            </ng-container>
                            <ng-template #restaurantString>
                                {{ dish.restaurant }}
                            </ng-template>
                        </p>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mt-3">
                        <a *ngIf="userRole" [routerLink]="['/dish-details', dish._id]"
                            class="btn btn-sm btn-outline-primary">View</a>
                        <button *ngIf="!userRole" class="btn btn-sm btn-outline-secondary" disabled>Login para ver
                            detalhes</button>

                        <ng-container *ngIf="userRole === 'Client'">
                            <div class="d-flex flex-column align-items-start w-100">
                                <label class="mb-1 fw-semibold" style="font-size: 0.95rem;">Escolher tamanho:</label>
                                <div class="d-flex gap-2 mb-2 w-100">
                                    <button type="button"
                                        class="btn btn-outline-primary btn-xs px-2 py-1 rounded-pill d-flex flex-column align-items-center"
                                        [class.active]="selectedSize[dish._id] === 'pequena'"
                                        style="font-size: 0.95rem; min-width: 70px;"
                                        (click)="selectSize(dish._id, 'pequena')">
                                        Pequena
                                        <span class="fw-normal text-secondary" style="font-size: 0.85rem;">{{
                                            dish.prices?.pequena || '-' }} €</span>
                                    </button>
                                    <button type="button"
                                        class="btn btn-outline-primary btn-xs px-2 py-1 rounded-pill d-flex flex-column align-items-center"
                                        [class.active]="selectedSize[dish._id] === 'media'"
                                        style="font-size: 0.95rem; min-width: 70px;"
                                        (click)="selectSize(dish._id, 'media')">
                                        Média
                                        <span class="fw-normal text-secondary" style="font-size: 0.85rem;">{{
                                            dish.prices?.media || '-' }} €</span>
                                    </button>
                                    <button type="button"
                                        class="btn btn-outline-primary btn-xs px-2 py-1 rounded-pill d-flex flex-column align-items-center"
                                        [class.active]="selectedSize[dish._id] === 'grande'"
                                        style="font-size: 0.95rem; min-width: 70px;"
                                        (click)="selectSize(dish._id, 'grande')">
                                        Grande
                                        <span class="fw-normal text-secondary" style="font-size: 0.85rem;">{{
                                            dish.prices?.grande || '-' }} €</span>
                                    </button>
                                </div>
                                <button
                                    class="btn btn-success btn-sm align-self-end mt-1 px-3 rounded-pill d-flex align-items-center"
                                    [disabled]="!selectedSize[dish._id]" style="font-size: 0.98rem;"
                                    (click)="addToCart(dish, selectedSize[dish._id]!)">
                                    <i class="bi bi-cart-plus me-1"></i> Adicionar ao carrinho
                                </button>
                            </div>
                        </ng-container>

                        <ng-container
                            *ngIf="(userRole === 'Manager' && isDishManager(dish, userId)) || userRole === 'Admin'">
                            <a [routerLink]="['/dishes/editDish', dish._id]"
                                class="btn btn-sm btn-outline-warning ms-2">Edit</a>
                            <button class="btn btn-sm btn-outline-danger ms-2"
                                (click)="deleteDish(dish._id)">Delete</button>
                            <button class="btn btn-sm"
                                [ngClass]="dish.isVisible ? 'btn-outline-secondary' : 'btn-outline-success'"
                                (click)="toggleVisibility(dish)">
                                {{ dish.isVisible ? 'Hide' : 'Show' }}
                            </button>
                        </ng-container>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <ng-template #noDishes>
        <div class="alert alert-info text-center my-5">No dishes found.</div>
    </ng-template>
</div>
