<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="fw-bold text-primary">Pratos</h2>
    <a routerLink="/dishes/create" class="btn btn-success">Adicionar Prato</a>
  </div>
  <div class="row g-4" *ngIf="!isLoading && dishes.length > 0; else noDishes">
    <div class="col-md-6 col-lg-4" *ngFor="let dish of dishes">
      <div class="card h-100">
        <div class="card-body d-flex flex-column justify-content-between">
          <div>
            <div class="text-center mb-3 restaurant-img-container" *ngIf="dish.dishPic; else noImage">
              <img [src]="'/uploads/' + dish.dishPic" [alt]="dish.name" class="restaurant-img" />
              <div class="overlay-text">{{ dish.name }}</div>
            </div>
            <ng-template #noImage>
              <div class="restaurant-img-container text-center mb-3" style="height:200px;display:flex;align-items:center;justify-content:center;background:#f4f7fc;">
                <span class="text-muted"><em>No image available for this dish.</em></span>
              </div>
            </ng-template>
            <h5 class="card-title">{{ dish.name }}</h5>
            <p class="mb-2 text-muted" *ngIf="dish.description">{{ dish.description }}</p>
            <ul class="list-group mb-2" *ngIf="dish.ingredients && dish.ingredients.length > 0">
              <li class="list-group-item py-1 px-2" *ngFor="let ing of dish.ingredients">
                <small>- {{ ing }}</small>
              </li>
            </ul>
          </div>
          <div class="d-flex justify-content-between align-items-center mt-3">
            <a [routerLink]="['/dish-details', dish._id]" class="btn btn-sm btn-outline-primary">View</a>
            <a [routerLink]="['/dishes/editDish', dish._id]" class="btn btn-sm btn-outline-warning ms-2">Edit</a>
            <button class="btn btn-sm btn-outline-danger ms-2" (click)="deleteDish(dish._id)">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <ng-template #noDishes>
    <div class="alert alert-info text-center my-5">Nenhum prato encontrado.</div>
  </ng-template>
</div>
