<header class="main-header shadow-sm">
  <div class="header-content container-fluid d-flex align-items-center justify-content-between py-2">
    <div class="logo d-flex align-items-center">
      <img src="assets/images/logo.png" alt="Logo do Restaurante" class="logo-img me-2" />
      <span class="logo-title">OrdEat</span>
    </div>
    <nav class="navigation">
      <ul class="nav-list d-flex mb-0">
          <li><a (click)="navigateToHome()" class="nav-link">Home</a></li>
          <li><a (click)="navigateToMenu()" class="nav-link">Restaurant</a></li>
          <li><a (click)="navigateToMenus()" class="nav-link">Menus</a></li>
          <li><a (click)="navigateToDishes()" class="nav-link">Dishes</a></li>
        <ng-container *ngIf="userRole === 'Admin'">
          <li><a routerLink="/dashboard/approve-restaurants" class="nav-link">Approve Restaurantes</a></li>
          <li><a routerLink="/dashboard/logs" class="nav-link">Logs &amp; Statistics</a></li>
          <li><a routerLink="/dashboard/users" class="nav-link">Users</a></li>
        </ng-container>
      </ul>
    </nav>
    <div class="auth-buttons d-flex gap-2" *ngIf="!userName">
      <button class="login-button btn btn-outline-primary" (click)="navigateToLogin()">Login</button>
      <button class="register-button btn btn-primary" (click)="navigateToRegister()">Register</button>
    </div>
    <div class="user-info d-flex align-items-center gap-2" *ngIf="userName">
      <span class="fw-semibold">Ol√°, {{ userName }}</span>
      <button class="logout-button btn btn-outline-danger btn-sm d-flex align-items-center" (click)="logout()">
        <span class="material-icons" style="vertical-align: middle;">logout</span>
      </button>
    </div>
  </div>
</header>
