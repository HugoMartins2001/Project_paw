<header class="main-header">
  <div class="logo">
    <img src="assets/images/logo.png" alt="Logo do Restaurante" />
    <h1>OrdEat</h1>
  </div>
  <nav class="navigation">
    <ul>
      <li><a (click)="navigateToHome()">Início</a></li>
      <li><a (click)="navigateToMenu()">Restaurantes</a></li>
      <li><a routerLink="/products" routerLinkActive="active">Produtos</a></li>
      <li><a href="#contato">Contato</a></li>
    </ul>
  </nav>
  <div class="auth-buttons" *ngIf="!userName">
    <button class="login-button" (click)="navigateToLogin()">Login</button>
    <button class="register-button" (click)="navigateToRegister()">Registar</button>
  </div>
  <div class="user-info" *ngIf="userName">
    <span>Olá, {{ userName }}</span>
    
    <button class="logout-button" (click)="logout()">
      <span class="material-icons" style="vertical-align: middle;">logout</span>
    </button>
  </div>
</header>
