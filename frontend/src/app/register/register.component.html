<div class="register-container">
  <div class="register-card">
    <h1>Crie sua Conta</h1>
    <form (submit)="onSubmit()">
      <div class="form-grid">
        <div class="form-group">
          <label for="name">Nome</label>
          <input type="text" id="name" placeholder="Digite seu nome" [(ngModel)]="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Digite seu email" [(ngModel)]="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" id="password" placeholder="Digite sua senha" [(ngModel)]="password" name="password" required />
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirmar Senha</label>
          <input type="password" id="confirmPassword" placeholder="Confirme sua senha" [(ngModel)]="confirmPassword" name="confirmPassword" required />
        </div>
        <div class="form-group">
          <label for="profilePic">Foto de Perfil</label>
          <input type="file" id="profilePic" (change)="onFileSelected($event)" />
        </div>
      </div>
      <div class="form-group">
        <label for="role">Selecione o Role</label>
        <select id="role" [(ngModel)]="role" name="role" (change)="onRoleChange()" required>
          <option value="" disabled selected>Escolha uma opção</option>
          <option value="Client">Client</option>
          <option value="Manager">Manager</option>
        </select>
      </div>
      <div *ngIf="role === 'Client'" class="form-grid">
        <div class="form-group">
          <label for="clienteTelemovel">Número de Telemóvel</label>
          <input type="text" id="clienteTelemovel" placeholder="Digite seu número de telemóvel" [(ngModel)]="clienteTelemovel" name="clienteTelemovel" required />
        </div>
        <div class="form-group">
          <label for="clienteNif">NIF</label>
          <input type="text" id="clienteNif" placeholder="Digite seu NIF" [(ngModel)]="clienteNif" name="clienteNif" required />
        </div>
        <div class="form-group">
          <label for="address">Endereço</label>
          <input type="text" id="address" placeholder="Digite seu endereço" [(ngModel)]="address" name="address" required />
        </div>
      </div>

      <div *ngIf="role === 'Manager'" class="form-group">
        <label for="managerTelemovel">Número de Telemóvel</label>
        <input type="text" id="managerTelemovel" placeholder="Digite seu número de telemóvel" [(ngModel)]="managerTelemovel" name="managerTelemovel" required />
      </div>

      <button type="submit" class="register-button">Registrar</button>
    </form>
    <p class="login-link">
      Já tem uma conta? <a (click)="navigateToLogin()">Login</a>
    </p>
  </div>
</div>
