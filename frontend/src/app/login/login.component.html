<div class="login-container">
  <div class="login-card">
    <h1>Bem-vindo de Volta!</h1>
    <p>Faça login para aceder há sua conta</p>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" placeholder="Digite seu email"
          [class.is-invalid]="errors.email" />
        <div *ngIf="errors.email" class="error-message">{{ errors.email }}</div>
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="password" formControlName="password" placeholder="Digite sua senha"
          [class.is-invalid]="errors.password" />
        <div *ngIf="errors.password" class="error-message">{{ errors.password }}</div>
      </div>
      <button type="submit" [disabled]="isLoading" class="login-button">
        {{ isLoading ? 'Entrando...' : 'Entrar' }}
      </button>
    </form>
    <p class="register-link">
      Não tem uma conta? <a (click)="navigateToRegister()">Registe-se</a>
    </p>
  </div>
</div>
