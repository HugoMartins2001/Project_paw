<div class="container d-flex flex-column align-items-center justify-content-center py-5" style="min-height: 80vh;">
  <div class="card shadow-sm rounded-4 p-4" style="max-width: 400px; width: 100%;">
    <div class="text-center mb-4">
      <i class="bi bi-lock text-primary mb-2" style="font-size: 2.5rem;"></i>
      <h3 class="fw-bold text-primary mb-1">Forgot Password</h3>
      <p class="text-muted mb-0" style="font-size: 1rem;">Enter your email to receive a reset link.</p>
    </div>
    <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <input type="email" class="form-control" formControlName="email" placeholder="Enter your email" required>
      </div>
      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-primary fw-semibold" [disabled]="forgotForm.invalid || loading">
          <span *ngIf="loading"><span class="spinner-border spinner-border-sm me-2"></span>Sending...</span>
          <span *ngIf="!loading">Send Reset Link</span>
        </button>
      </div>
    </form>
    <div class="text-center mt-2">
      <span>Remembered your password? <a routerLink="/login">Login here</a></span>
    </div>
  </div>
</div>
