<div class="container d-flex flex-column align-items-center justify-content-center py-5" style="min-height: 80vh;">
  <div class="card shadow-sm rounded-4 p-4" style="max-width: 400px; width: 100%;">
    <div class="text-center mb-4">
      <i class="bi bi-shield-lock text-primary mb-2" style="font-size: 2.5rem;"></i>
      <h3 class="fw-bold text-primary mb-1">Reset Password</h3>
      <p class="text-muted mb-0" style="font-size: 1rem;">Enter your new password below.</p>
    </div>
    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <input type="password" class="form-control" formControlName="password" placeholder="Enter your new password" required>
        <div *ngIf="resetForm.get('password')?.touched && resetForm.get('password')?.invalid" class="text-danger" style="font-size: 0.95em;">
          Password must be at least 4 characters.
        </div>
      </div>
      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-primary fw-semibold" [disabled]="resetForm.invalid || loading">
          <span *ngIf="loading"><span class="spinner-border spinner-border-sm me-2"></span>Resetting...</span>
          <span *ngIf="!loading">Reset Password</span>
        </button>
      </div>
    </form>
  </div>
</div>
