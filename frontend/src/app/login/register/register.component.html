<div class="register-bg d-flex align-items-center justify-content-center min-vh-100" style="background: linear-gradient(120deg, #f0f4ff 0%, #e0e7ff 100%);">
  <div class="register-card shadow-lg p-4 rounded-4 bg-white" style="min-width:340px; max-width:500px; width:100%;">
    <div class="text-center mb-4">
      <h2 class="mb-0 text-primary fw-bold" style="letter-spacing:0.5px;">Create Account</h2>
      <p class="text-muted mb-0" style="font-size:1.08em;">It's quick and easy!</p>
    </div>
    <form (submit)="onSubmit()">
      <div class="form-grid mb-2">
        <div class="form-group mb-3">
          <label for="name" class="fw-semibold">Name</label>
          <input type="text" id="name" placeholder="Your name " [(ngModel)]="name" name="name" class="form-control" required />
        </div>
        <div class="form-group mb-3">
          <label for="email" class="fw-semibold">Email</label>
          <input type="email" id="email" placeholder="Your email" [(ngModel)]="email" name="email" class="form-control" required />
        </div>
        <div class="form-group mb-3">
          <label for="password" class="fw-semibold">Password</label>
          <input type="password" id="password" placeholder="Password" [(ngModel)]="password" name="password" class="form-control" required />
        </div>
        <div class="form-group mb-3">
          <label for="confirmPassword" class="fw-semibold">Confirm Password</label>
          <input type="password" id="confirmPassword" placeholder="Confirm password" [(ngModel)]="confirmPassword" name="confirmPassword" class="form-control" required />
        </div>
      </div>
      <div class="form-group mb-3">
        <label for="role" class="fw-semibold">Account Type</label>
        <select id="role" [(ngModel)]="role" name="role" (change)="onRoleChange()" class="form-select" required>
          <option value="" disabled selected>Choose an option</option>
          <option value="Client">Client</option>
          <option value="Manager">Manager</option>
        </select>
      </div>
      <div *ngIf="role === 'Client'" class="form-grid mb-2">
        <div class="form-group mb-3">
          <label for="clienteTelemovel" class="fw-semibold">Mobile</label>
          <input type="text" id="clienteTelemovel" placeholder="Your mobile" [(ngModel)]="clienteTelemovel" name="clienteTelemovel" class="form-control" required />
        </div>
        <div class="form-group mb-3">
          <label for="clienteNif" class="fw-semibold">NIF</label>
          <input type="text" id="clienteNif" placeholder="Your NIF" [(ngModel)]="clienteNif" name="clienteNif" class="form-control" required />
        </div>
        <div class="form-group mb-3">
          <label for="address" class="fw-semibold">Address</label>
          <input type="text" id="address" placeholder="Your address" [(ngModel)]="address" name="address" class="form-control" required />
        </div>
      </div>
      <div *ngIf="role === 'Manager'" class="form-group mb-3">
        <label for="managerTelemovel" class="fw-semibold">Mobile</label>
        <input type="text" id="managerTelemovel" placeholder="Your mobile" [(ngModel)]="managerTelemovel" name="managerTelemovel" class="form-control" required />
      </div>
      <button type="submit" class="register-button btn btn-primary btn-lg w-100 mt-2 rounded-pill">Register</button>
    </form>
    <p class="login-link mt-3 text-center">
      Already have an account?
      <a (click)="navigateToLogin()" class="text-decoration-underline fw-semibold" style="cursor:pointer;">Login</a>
    </p>
  </div>
</div>
