<div class="register-bg d-flex align-items-center justify-content-center min-vh-100">
  <div class="register-card shadow-lg p-4 rounded bg-white">
    <div class="text-center mb-4">
      <h1 class="mb-0 text-primary">Create your Account</h1>
      <p class="text-muted mb-0">It's quick and easy!</p>
    </div>
    <form (submit)="onSubmit()">
      <div class="form-grid">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Enter your name" [(ngModel)]="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" [(ngModel)]="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" [(ngModel)]="password" name="password" required />
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" placeholder="Confirm your password" [(ngModel)]="confirmPassword" name="confirmPassword" required />
        </div>
      </div>
      <div class="form-group">
        <label for="role">Select Role</label>
        <select id="role" [(ngModel)]="role" name="role" (change)="onRoleChange()" required>
          <option value="" disabled selected>Choose an option</option>
          <option value="Client">Client</option>
          <option value="Manager">Manager</option>
        </select>
      </div>
      <div *ngIf="role === 'Client'" class="form-grid">
        <div class="form-group">
          <label for="clienteTelemovel">Mobile Number</label>
          <input type="text" id="clienteTelemovel" placeholder="Enter your mobile number" [(ngModel)]="clienteTelemovel" name="clienteTelemovel" required />
        </div>
        <div class="form-group">
          <label for="clienteNif">NIF</label>
          <input type="text" id="clienteNif" placeholder="Enter your NIF" [(ngModel)]="clienteNif" name="clienteNif" required />
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" placeholder="Enter your address" [(ngModel)]="address" name="address" required />
        </div>
      </div>
      <div *ngIf="role === 'Manager'" class="form-group">
        <label for="managerTelemovel">Mobile Number</label>
        <input type="text" id="managerTelemovel" placeholder="Enter your mobile number" [(ngModel)]="managerTelemovel" name="managerTelemovel" required />
      </div>
      <button type="submit" class="register-button btn btn-primary btn-lg w-100 mt-3">Register</button>
    </form>
    <p class="login-link mt-3 text-center">
      Already have an account? <a (click)="navigateToLogin()" class="text-decoration-underline" style="cursor:pointer;">Login</a>
    </p>
  </div>
</div>
